<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="register.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nanum+Gothic:wght@400;700;800&family=Playwrite+DE+Grund:wght@100..400&family=Playwrite+IT+Moderna:wght@100..400&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Swiffy slider -->
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>waterlogging.com</title>

    <style>
        body {

            overflow-x: hidden !important;
            background-color: #dfe4ea !important;
            font-family: "Josefin Sans", sans-serif !important;
            font-optical-sizing: auto;
            font-weight: 700 !important;
            font-style: normal;
            font-style: normal;
            color: aliceblue;
        }

        footer {

            overflow-x: hidden !important;
        }


        main {
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        .contact {

            justify-content: center !important;
            align-items: center !important;
            display: flex;
            gap: 20px;
        }


        /* Default width for large screens (e.g., desktops) */
        .card {
            width: 38rem;
            margin-top: 20px;
        }


        /* For small screens (e.g., large phones) */
        @media (max-width: 768px) {
            .card {
                width: 25rem;
                /* Adjust as needed */
            }
        }

        /* For extra small screens (e.g., small phones) */
        @media (max-width: 576px) {
            .card {
                width: 15rem !important;
                /* Full width for very small screens */
            }

         
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar -->
        <div id="navbar"> </div>


    </header>
    <main class="text-dark p-5">

        <!-- Post section part  -->
        <section class="p-5 text-center d-flex flex-column align-items-center">

            <div class="d-flex align-items-center justify-content-between">
                <h4 class="p-5">you can post here</h4>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add post
                </button>
            </div>




            <!-- Modal -->
          <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content " style="background-color: whitesmoke;">
                        <div class="modal-header text-center " style="background-color: rgb(64, 126, 250);">
                            <h5 class="modal-title text-center align-items-center" id="exampleModalLabel">Add Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="postForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <textarea class="form-control" id="content" name="content" rows="3"
                                        required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" class="form-control" id="location" name="location" value="dhaka"
                                        required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="image">Add Image</label>
                                    <input type="file" class="form-control-file" id="image" name="image">
                                </div> <br><br>
                            </form>

                            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                                Post created successfully!
                            </div>

                            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                                Error creating post. Please try again.
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="submitForm()">Post Now</button>
                        </div>
                    </div>
                </div>
            </div>  



            <!-- end modal  -->


        

            <div class="card-section bg-white" id="card" data-post-id="${post.id}" style="width: 38rem; margin-top: 20px;">
                <div class="d-flex align-items-center mb-3">
                    <img src="images/ano.jpeg" class="rounded-circle me-2" alt="User Image" style="width: 50px; height: 50px;">
                    <span class="fw-bold"> Anonymous </br> 23 Aug 2024</span>
                </div>
                <hr>
                <h5 class="card-title fw-bold rounded">Title: Tittle are here</h5>
                <p class="card-text">Description: write your description</p>
                <p class="card-text">Location: Dhaka</p>
                <img src="images/cov.jpeg" class="card-img-top rounded" alt="Image" style="height: 400px; object-fit: cover;">
                <div class="contact pt-3"> 
                    <a href="team.html" class="btn btn-primary">Contact Our Team</a> 
                    <a href="javascript:void(0);" class="btn btn-success" onclick="editPost('${post.id}')">Edit Post</a> 
                    <a href="javascript:void(0);" class="btn btn-success" onclick="editPost('${post.id}')">Delete Post</a> 
                </div>
            </div>
            


           <!-- Edit Post Modal -->
<div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editPostForm">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="editContent" class="form-label">Description</label>
                        <textarea class="form-control" id="editContent" name="content" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="editLocation" name="location">
                    </div>
                    <input type="hidden" id="editPostId" name="postId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>

          


         

        </section>







    




    </main>
    <footer>









    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="auth.js"></script>
    <script src="logout.js"></script>
    <script src="post.js"></script>
    <script src="./navbar.js"></script>

</body>

</html>
