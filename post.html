<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="register.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nanum+Gothic:wght@400;700;800&family=Playwrite+DE+Grund:wght@100..400&family=Playwrite+IT+Moderna:wght@100..400&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Swiffy slider -->
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>waterlogging.com</title>

    <style>
        body {

            overflow-x: hidden !important;
            background-color: #2d2f31 !important;
            font-family: "Josefin Sans", sans-serif !important;
            font-optical-sizing: auto;
            font-weight: 700 !important;
            font-style: normal;
            font-style: normal;
            color: aliceblue;
        }

        footer {

            overflow-x: hidden !important;
        }


        main {
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar -->
        <div id="navbar"> </div>


    </header>
    <main class="text-white p-5">

        <!-- Post section part  -->
        <section class="p-5 text-center d-flex flex-column align-items-center">

            <div class="d-flex align-items-center justify-content-between">
                <h3 class="p-5">The post section is below</h3>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    add post
                </button>
            </div>




            <!-- Modal -->
            <div class="modal fade text-white" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content " style="background-color: rgb(39, 43, 51);">
                        <div class="modal-header text-center " style="background-color: rgb(64, 126, 250);">
                            <h5 class="modal-title text-center align-items-center"  id="exampleModalLabel">Add Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="postForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" class="form-control" id="location" name="location" value="dhaka" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="image">Add Image</label>
                                    <input type="file" class="form-control-file" id="image" name="image">
                                </div>  <br><br>
                            </form>
            
                            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                                Post created successfully!
                            </div>
            
                            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                                Error creating post. Please try again.
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="submitForm()">Post Now</button>
                        </div>
                    </div>
                </div>
            </div>
            


            <!-- end modal  -->
            <div class="card-section">
                <!-- Existing cards will go here -->
                <div class="card bg-secondary" style="width: 38rem; margin-top: 20px;">
                    <img src="images/cov.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Title: Jigatola Block Today</h5>
                        <p class="card-text">Location: Dhaka, Jigatola, 1205</p>
                        <p class="card-text">Date: 22 Aug 2024, 2:00pm</p>
                        <p class="card-text">Comment Box: So good</p>
                        <a href="#" class="btn btn-primary">Request For Team</a>
                    </div>
                </div>
            </div>
            

        </section>




        <section>




    </main>
    <footer>









    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="auth.js"></script>
    <script src="logout.js"></script>
    <script src="post.js"></script>
    <script src="./navbar.js"></script>

</body>

</html>
