<body>
    <header>
        <!-- navbar -->
        <div id="navbar"> </div>


    </header>
    <main class="text-white p-5">

         
              <!-- Registration Part -->
              <div class="login_container container">
                <div class="col-md-6">
                    <h3 class="title text-primary mt-5 text-center">New? Create an Account</h3>
                    <form id="RegisterForm" onsubmit="handleRegister(event)">
                        <p id="error" class="text-danger"></p>
                        <input id="username" type="text" class="input form-control mb-3 p-2" placeholder="Username" required />
            
                        <input id="first_name" type="text" class="input form-control mb-3 p-2" placeholder="First Name" required />
                        <input id="last_name" type="text" class="input form-control mb-3 p-2" placeholder="Last Name" required />
                        <input id="email" type="email" class="input form-control mb-3 p-2" placeholder="Email" required />
                        <input id="password" type="password" class="input form-control mb-3 p-2" placeholder="Password" required />
                        <input id="confirm_password" type="password" class="input form-control mb-3 p-2" placeholder="Confirm Password" required />
            
                        <!-- New field for user type -->
                        <select id="user_type" class="form-control mb-3 p-2" required>
                            <option value="" disabled selected>Select User Type</option>
                            <option value="normal_user">Normal User</option>
                            <option value="volunteer_team">Volunteer Team</option>
                        </select>
            
                        <button class="submit-btn btn btn-primary w-100">Register</button>
                        <p class="mt-3"><a href="login.html">Already have an account? Login Here</a></p>
                    </form>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <img class="image w-60" src="./images/reg-1.gif" alt="Not found" />
                </div>
            </div>
            



    </main>
    <footer>
