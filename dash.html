.table-container {
    width: 100%;

}

.table-container thead {
    background-color: #003366; /* Deep blue color for the header row */
    color: white; /* White text for the header row */
}

.table-container th, .table-container td {
    border: 1px solid black; /* Black border for table cells */
    padding: 8px;
    text-align: left;
}

.table-container th {
    font-weight: bold;
}

@media (max-width: 768px) {
    .table-container th, .table-container td {
        padding: 12px 8px;
    }
}

@media (max-width: 576px) {
    .table-container th, .table-container td {
        display: block;
        width: 100%;
        text-align: left;
    }

    .table-container th {
        position: relative;
        padding: 12px 8px;
    }

    .table-container td {
        padding: 12px 8px;
        border-top: none;
    }

    .table-container td::before {
        content: attr(data-label);
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #003366; /* Deep blue color for the labels on small screens */
    }
}
